<!DOCTYPE html>
<html lang="en">

<head>
    <title>Finances &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/aos.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}" />
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-12 mb-5">
            <form action="/registerUser" class="p-5 bg-white" method="POST">
                <h2 class="h4 text-black mb-5">Register</h2>

                <!-- Full Name -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required />
                    </div>
                </div>

                <!-- Email -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required />
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-control" required />
                    </div>
                </div>

                <!-- Aadhar Number -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="aadhar">Aadhar Number</label>
                        <input type="text" id="aadhar" name="aadhar" class="form-control" required />
                    </div>
                </div>

                <!-- PAN -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="pan">PAN</label>
                        <input type="text" id="pan" name="pan" class="form-control" required />
                    </div>
                </div>

                <!-- Password -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required />
                    </div>
                </div>

                <!-- Address -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="7" class="form-control" placeholder="Write your Address here..." required></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="submit" value="Submit" class="btn btn-primary btn-md text-white" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
